{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<style>
  a:link {
    text-decoration: none;
  }
  h6 {
    text-align: center;
  }
</style>

<div class="container-fluid my-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h6 class="card-title mb-0">View Marks</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" id="dev-table">
          <thead>
            <tr>
              <th>Exam Name</th>
              <th>View Marks</th>
              <th>View Quiz History</th>
            </tr>
          </thead>
          <tbody>
            {% for t in courses %}
            <tr>
              <td>{{ t.course_name }}</td>
              <td><a class="btn btn-danger btn-sm" href="{% url 'check-marks' t.id %}"><i class="fas fa-eye"></i> View</a></td>
              <td><a class="btn btn-primary btn-sm" href="{% url 'quiz-history' t.id %}">View Quiz History</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
