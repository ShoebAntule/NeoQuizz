{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<div class="container-fluid my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
          <h5 class="card-title mb-0">Your Exam Results</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th class="py-3 px-4">Exam Name</th>
                  <th class="py-3 px-4 text-center">Total Marks</th>
                  <th class="py-3 px-4 text-center">Attempt</th>
                  <th class="py-3 px-4 text-center">Exam Date</th>
                </tr>
              </thead>
              <tbody>
                {% for t in results %}
                <tr>
                  <td class="py-3 px-4">{{ t.exam }}</td>
                  <td class="py-3 px-4 text-center">{{ t.marks }}</td>
                  <td class="py-3 px-4 text-center">Attempt {{ forloop.counter }}</td>
                  <td class="py-3 px-4 text-center">{{ t.date }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
