{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Student - NeoQuiz{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <script defer src="{% static 'js/student-ui.js' %}"></script>
</head>
<body class="student-ui">
  <header class="topbar">
    <button id="sidebarToggle" class="hamburger" aria-label="Toggle sidebar">â˜°</button>
    <a class="brand" href="{% url 'student-dashboard' %}">NEOQUIZ</a>
    <div class="top-actions">
      <a href="{% url 'logout' %}" class="btn small">Logout</a>
    </div>
  </header>

  <div class="app-shell">
    <aside id="sidebar" class="sidebar">
      <div class="profile">
        <img src="{% if request.user.student.profile_pic %}{{ request.user.student.profile_pic.url }}{% else %}{% static 'image/default-avatar.png' %}{% endif %}" alt="avatar" class="avatar">
        <div class="profile-name">{{request.user.first_name}}</div>
      </div>
      <nav class="nav">
        <a href="{% url 'student-dashboard' %}">Dashboard</a>
        <a href="{% url 'student-exam' %}">Exam</a>
        <a href="{% url 'student-marks' %}">Marks</a>
      </nav>
    </aside>

    <main class="main-container">
      <div class="page-inner">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <div id="overlay" class="overlay hidden"></div>
</body>
</html>
